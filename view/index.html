        <script>
            $.getJSON( "js/sourcedata.json", function(jsonFilterData) {
                setTableContent(jsonFilterData);
            });
            function setTableContent(jsonSourceData)
            {
                    $(document).ready(function() {
                        kendo.culture("de-DE");

                        $("#grid").kendoGrid({
                            dataSource: {
                                data: jsonSourceData,
                                pageSize: 20
                            },
                            groupable: true,
                            sortable: true,
                            pageable: {
                                refresh: true,
                                pageSizes: true,
                                messages: {
                                    itemsPerPage: "Einträge pro Seite",
                                    display: "{2} Einträge",
                                    empty: "Keine Einträge vorhanden.",
                                    first: "erste Seite",
                                    last: "letzte Seite",
                                    next: "nächste Seite",
                                    previous: "vorherige Seite",
                                    refresh: "neu laden"
                                }
                            },
                            columns: [ {
                                field: "mid",
                                title: "MId"
                            } , {
                                field: "name",
                                title: "Name"
                            } , {
                                field: "bookingdate",
                                title: "Datum"
                            } , {
                                field: "bookinghour",
                                title: "Stunden"
                            } , {
                                field: "bookingbill",
                                title: "Std-Satz"
                            } , {
                                field: "bookingcost",
                                title: "Kosten"
                            }, {
                                field: "accountname",
                                title: "Account"
                            }, {
                                field: "projectname",
                                title: "Projekt"
                            }, {
                                field: "areaname",
                                title: "Bereich"
                            }
                            ],
                            // filter menu settings
                            filterable: {
                                name: "FilterMenu",
                                extra: true, // turns on/off the second filter option
                                messages: {
                                    info: "Spalten-Filter erstellen:", // sets the text on top of the filter menu
                                    filter: "filtern", // sets the text for the "Filter" button
                                    clear: "entfernen", // sets the text for the "Clear" button

                                    // when filtering boolean numbers
                                    isTrue: "custom is true", // sets the text for "isTrue" radio button
                                    isFalse: "custom is false" // sets the text for "isFalse" radio button
                                },
                                operators: {
                                    //filter menu for "string" type columns
                                    string: {
                                        eq: "Feld ist",
                                        neq: "Feld ist nicht",
                                        startswith: "Feld startet mit",
                                        contains: "Feld enthält",
                                        endswith: "Feld endet mit"
                                    },
                                    //filter menu for "number" type columns
                                    number: {
                                        eq: "Feld ist",
                                        neq: "Feld ist nicht",
                                        gte: "Feld ist größer oder gleich",
                                        gt: "Feld ist größer als",
                                        lte: "Feld ist kleiner oder gleich",
                                        lt: "Feld ist kleiner als"
                                    },
                                    //filter menu for "date" type columns
                                    date: {
                                        eq: "Datum ist",
                                        neq: "Datum ist nicht",
                                        gte: "Datum ist nach oder am ",
                                        gt: "Datum ist nach",
                                        lte: "Datum ist vor oder am",
                                        lt: "Datum ist vor"
                                    }
                                }
                            },
                            dataBound: function() {
                                //checks if there are any groups
                                if(this.dataSource.group().length == 0) {
                                    //changes the text of the grouping template
                                    setTimeout( function() {
                                        $(".k-grouping-header").html("Individuelle Gruppierung: Spaltenkopf hierher ziehen.");
                                    });
                                }
                            }
                        });


                    //changes the text of the "And" and "Or" of the filter menu
                    $("select[name='logic']").each(function() {
                        //changes the dataSource of the "And/Or" dropdown
                        $(this).data("kendoDropDownList").dataSource.data([
                            {text: "CustomAnd", value: "and"}, //sets the text of the "And" option
                            {text: "CustomOr", value: "or"} //sets the text of the "Or" option
                        ]);
                        //sets the default selected list option
                        $(this).data("kendoDropDownList").select(0);
                    });
                });
            }
        </script>
